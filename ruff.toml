extend-include = ["*.ipynb"]
target-version = "py310"
line-length = 120

[lint]
# See https://docs.astral.sh/ruff/rules/
select = ["D", "E", "F", "NPY", "PD", "C4", "I", "UP"]
ignore = [
    "D1",
    "D205",
    "D400",
    "D401",
    "D404",
    "E402",
    "E501",
    "E712",
    "E721",
    "F401",
    "F403",
    "F405",
    "PD002",
    "PD003",
    "PD008",
    "PD009",
    "PD010",
    "PD011",
    "PD013",
    "PD015",
    "PD901",
]
fixable = ["ALL"]

[lint.pydocstyle]
convention = "numpy"

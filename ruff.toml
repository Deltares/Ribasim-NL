extend-include = ["*.ipynb"]
target-version = "py310"
line-length = 120

[lint]
# See https://docs.astral.sh/ruff/rules/
select = ["D", "E", "F", "NPY", "PD", "C4", "I", "UP"]
ignore = [
    "D1",
    "D400",
    "D401",
    "E402", # TODO remove https://docs.astral.sh/ruff/rules/module-import-not-at-top-of-file/
    "E501", # TODO remove https://docs.astral.sh/ruff/rules/line-too-long/
    "F401",
    "F403",
    "F405",
    "PD002",
    "PD003",
    "PD008",
    "PD009",
    "PD010",
    "PD011",
    "PD013",
    "PD015",
    "PD901",
]
fixable = ["ALL"]

[lint.pydocstyle]
convention = "numpy"

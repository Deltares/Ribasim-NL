# See https://docs.astral.sh/ruff/rules/
select = ["D", "E", "F", "NPY", "PD", "C4", "I", "UP"]
ignore = ["D1", "D202", "D205", "D400", "D404", "E501", "PD002", "PD008", "PD009", "PD901"]
fixable = ["ALL"]
extend-include = ["*.ipynb"]
exclude = ["scripts/*"]
target-version = "py310"
line-length = 120

[pydocstyle]
convention = "numpy"

name: Pre-commit

on:
  pull_request:
  merge_group:
  push:
    branches: [main, update/pre-commit-hooks]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: pre-commit/action@v3.0.0

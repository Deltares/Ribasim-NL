name: Docs
on:
  push:
    branches: [main]
    paths-ignore: [".teamcity/**"]
  pull_request:
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  publish:
    name: Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Configure Git for quarto-publish
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - uses: actions/checkout@v6
      - name: Propagate git credentials for v6
        run: |
          # Propagate git credentials to worktrees (required for actions/checkout@v6)
          # See: https://github.com/quarto-dev/quarto-actions/issues/133
          if git config get includeIf.gitdir:"$(git rev-parse --path-format=absolute --git-dir)".path &>/dev/null; then
            GIT_DIR=$(git rev-parse --path-format=absolute --git-dir)
            CRED_PATH=$(git config get --path includeIf.gitdir:"${GIT_DIR}".path)
            git config set --path includeIf.gitdir:"${GIT_DIR}/worktrees/*".path "${CRED_PATH}"
          fi
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.8.25
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.3"
      - name: Install the project
        run: uv sync --locked
      - name: Check Quarto installation and all engines
        run: uv run quarto check all
      - name: Build API documentation
        run: uv run quartodoc build
        working-directory: docs
      - name: Clean up API documentation file
        run: rm docs/objects.json
      - name: Render Quarto Project
        run: uv run quarto render docs --to html --execute
      - name: Publish Quarto Project
        if: github.ref == 'refs/heads/main'
        run: uv run quarto publish gh-pages --no-render --no-prompt --no-browser
        working-directory: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRE_COMMIT_ALLOW_NO_CONFIG: "1"
